# Application Configuration
spring.application.name=RAAS
server.port=8080
server.servlet.context-path=/raas/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/raas_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=true

# Audit configuration
raas.audit.enabled=true
raas.audit.async=true
raas.audit.retention-days=365

# Enable JPA auditing
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,loggers
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.prometheus.metrics.export.enabled=true

# Security Configuration
raas.security.jwt.secret=${JWT_SECRET:raasSecretKeyThatShouldBeChangedInProduction}
raas.security.jwt.expiration=86400000
raas.security.jwt.refresh-expiration=604800000
raas.security.jwt.issuer=raas-api
raas.security.jwt.audience=raas-client

raas.security.cors.allowed-origins=http://localhost:3000,http://localhost:8080,https://raas-frontend.com
raas.security.cors.allow-credentials=true
raas.security.cors.max-age=3600

raas.security.authentication.max-failed-attempts=5
raas.security.authentication.lock-duration=1800000
raas.security.authentication.enable-brute-force-protection=true
raas.security.authentication.password-expiration-days=90

raas.security.authorization.enable-object-level-security=true
raas.security.authorization.enable-audit-logging=true
raas.security.authorization.default-role=USER

# Spring Security
spring.security.require-ssl=false
spring.security.headers.frame-options=deny
spring.security.headers.content-security-policy=default-src 'self'

# Logging Configuration
logging.level.dz.mdn.raas=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/raas.log

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Validation Configuration
spring.web.resources.add-mappings=false

# Set maximum size for a single uploaded file
spring.servlet.multipart.max-file-size=50MB

# Set maximum total upload size (for multiple files)
spring.servlet.multipart.max-request-size=50MB

app.file.upload-dir=f:/files
